{% load static %}
<!doctype html>
<html lang="en">
      <head>
            <!-- Required meta tags -->
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <!-- Font Awesome -->
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
                  rel="stylesheet"/>
            <!-- Google Fonts -->
            <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
                  rel="stylesheet"/>
            <!-- MDB -->
            <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
                  rel="stylesheet"/>
            <!-- toast css -->
            <link rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.css"
                  integrity="sha512-8D+M+7Y6jVsEa7RD6Kv/Z7EImSpNpQllgaEIQAtqHcI0H6F4iZknRj0Nx1DCdB+TwBaS+702BGWYC0Ze2hpExQ=="
                  crossorigin="anonymous"
                  referrerpolicy="no-referrer"/>
            <!-- custom css -->
            <link rel="stylesheet" href={% static 'css/index.css' %}>
            <!-- Custom CSS -->
            {% block custom-css %}
            {% endblock custom-css %}
            <title>Personal Finace Dashboard</title>
      </head>
      <body class="body">
            <!--Nav Bar-->
            {% include 'layout/navbar.html' %}
            <div style="min-height:80px"></div>
            {% block body %}
            {% endblock body %}
            <!-- MDB -->
            <script type="text/javascript"
                    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
            <!-- jquery cdn -->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
                    crossorigin="anonymous"></script>
            <!-- toast cdn -->
            <script src="https://cdn.jsdelivr.net/npm/jquery-toast-plugin@1.3.2/dist/jquery.toast.min.js"></script>
            <!-- custom script-->
            <script type="text/javascript" src={% static 'js/index.js' %}></script>
            <!-- chart js-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"
                    integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ=="
                    crossorigin="anonymous"
                    referrerpolicy="no-referrer"></script>
            <!-- block custom script-->
            {% block custom-script %}
            {% endblock custom-script %}
      </body>
</html>
