{% extends 'layout/dashboard.html' %}
{% load static %}
{% block custom-css %}
{% endblock custom-css %}
{% block body %}
    <div class="container">
        <div class=" mb-4 d-flex justify-content-between align-items-center">
            <h4>Patients Table</h4>
        </div>
        <div class="table-responsive shadow-4 ">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-primary text-white ">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for patient in patients %}
                        <tr>
                            <td>{{ patient.first_name }} {{ patient.user.last_name }}</td>
                            <td>{{ patient.email }}</td>
    
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock body %}
